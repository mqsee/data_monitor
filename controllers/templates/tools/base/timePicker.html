<link href="/static/flatUI/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
<div class="btn-group">
          <div  class="btn btn-lg input-append date form_date" data-date="" data-link-field="dtp_input_start" data-link-format="yyyy-mm-dd">
               Start Time
              <input id="start_time" size="16" type="text" value="{{date_begin}}" readonly></input>
              <span class="add-on"><i class="icon-remove"></i></span>
              <span class="add-on"><i class="fui-time"></i></span>
          </div>
         <input type="hidden" id="dtp_input_start" value="" /><br/>
  </div>
   <div class="btn-group">

        <div class="btn btn-lg input-append date form_date" data-date="" data-link-field="dtp_input_end" data-link-format="yyyy-mm-dd">

             End Time
            <input id="end_time"  size="16" type="text" value="{{date_end}}" readonly></input>
            <span class="add-on"><i class="icon-remove"></i></span>
            <span class="add-on"><i class="fui-time"></i></span>
        </div>
       <input type="hidden" id="dtp_input_end" value="" /><br/>


</div>

<script type="text/javascript" src="/static/flatUI/js/bootstrap-datetimepicker.js" charset="UTF-8"></script>
<script type="text/javascript" src="/static/flatUI/js/locales/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>


<script type="text/javascript">
    $(function() {
      $('.form_date').datetimepicker({
            language:  'zh-CN',
            weekStart: 1,
            todayBtn:  1,
            autoclose: 1,
            todayHighlight: 1,
            startView: 2,
            minView: 2,
            forceParse: 0,
            format:"yyyy-mm-dd"
            });
            });
</script>
